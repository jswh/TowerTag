<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tower Tag</title>
		<head>
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
			<script type="text/javascript" src="js/materialize.min.js"></script>
			<script type="text/javascript" src="js/setting.js"></script>
		</head>
	</head>
	<body style="width:400px;">
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo">Tower Tag</a>
			</div>
		</nav>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<label for="tag name">tag name</label>
					</div>
					<div class="input-field col s6">
						<label for="tag color">tag color</label>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<a id="add" class="btn-floating btn-large waves-effect waves-light red" style="float:right;margin-right:10px;"><i class="material-icons">+</i></a>
		</div>
	</body>
</html>
